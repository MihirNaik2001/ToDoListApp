<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Web Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>

<body>

    <h1 style="text-align: center; background-color: black;">TO-Do List Web Application</h1>

    <div class="container my-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add TO-DO</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Description" id="listTitle"></textarea>
                    <label for="floatingTextarea">Description</label>
                </div>
                <h5 class="card-title" style="padding-top: 20px;">Add Sub-Tasks</h5>
                <div class="form-floating" id="addItemsContainer">
                </div>
                <div style="display: flex; justify-content: right;">
                    <button class="btn btn-secondary my-2" id="addItem" onclick="addItem()" style="font-size: 20px; font-weight: bold;">More</button>
                </div>
                <div class="form-row">
                    <div class="col-3">
                        <label for="select">Priority</label>
                        <select class="form-select" aria-label="Default select example" id="addPriority">
                            <option selected value="3">Low</option>
                            <option value="2">Medium</option>
                            <option value="1">High</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="formGroupExampleInput">Category</label>
                        <input type="text" class="form-control" id="addCategory" placeholder="Category" value="General">
                    </div>
                    <div class="col-3">
                        <label for="formGroup">Tags</label>
                        <input type="text" class="form-control" id="addTags" placeholder="Tags">
                    </div>
                    <div class="col-3">
                        <label for="dateTimeInput">Deadline</label>
                        <input type="datetime-local" class="form-control" id="addDeadline" style="height: 38px;">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button class="btn btn-primary my-2" id="addList" onclick="addList()">Add To Do List</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" style="padding: 10px 20px;">
        <form>
            <div class="row align-items-end">
                <h5 style="margin: auto 40px;">Various Filters:</h5>
                <div class="col-2">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" placeholder="Category" id="filterbyCategory">
                </div>
                <div class="col-5">
                    <label for="deadline">Deadline:</label>
                    <input type="datetime-local" class="form-control" id="filterbyDeadlineFrom" style="height: 38px;">
                </div>
                <div class="col-2">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Priority</label>
                    <select class="custom-select mr-sm-2" id="filterbyPriority">
                        <option selected value="0">All</option>
                        <option value="3">Low</option>
                        <option value="2">Medium</option>
                        <option value="1">High</option>
                    </select>
                </div>
                <div class="col-2">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Sort By</label>
                    <select class="custom-select mr-sm-2" id="sortBy">
                        <option selected value="Date_Created">Date Created</option>
                        <option value="Priority">Priority</option>
                        <option value="Deadline">Deadline</option>
                    </select>
                </div>
                <div class="col-2 my-1">
                    <button type="button" class="btn btn-primary" style="margin: 0px 10px;" onclick="filter()">Apply</button>
                </div>
            </div>
        </form>
    </div>

    <div style="display: flex; padding: 20px;">
        <form class="d-flex me-4">
            <div class="form-group">
                <label for="searchTxt">Search</label>
                <input class="form-control me-2" type="search" placeholder="Search by info" aria-label="Search" id="searchTxt">
            </div>
        </form>
        <form class="d-flex me-4">
            <div class="form-group">
                <label for="searchTags">Search by Tags</label>
                <input class="form-control me-2" type="search" placeholder="Search by tags" aria-label="Search in Tags" id="searchTags">
            </div>
        </form>
    </div>

    <div class="row container-fluid" id="listCardsContainer">

    </div>

</body>

</html>
